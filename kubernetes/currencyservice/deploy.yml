apiVersion: apps/v1
kind: Deployment
metadata:
  name: currencyservice
  labels:
    app: currencyservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: currencyservice
  template:
    metadata:
      labels:
        app: currencyservice
    spec:
      serviceAccountName: google-boutique
      containers:
        - name: currencyservice
          image: ashwiniethiraj/currencyservice:18915039354
          ports:
            - containerPort: 7000
          env:
            - name: DISABLE_PROFILER
              value: "true"
         
      imagePullSecrets:
        - name: ecr-secret
