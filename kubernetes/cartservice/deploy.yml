apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartservice
  labels:
    app: cartservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cartservice
  template:
    metadata:
      labels:
        app: cartservice
    spec:
      serviceAccountName: google-boutique
      containers:
        - name: adservice
          image: ashwiniethiraj/cartservices:18708892690
          ports:
            - containerPort: 7070
          env:
            - name: REDIS_ADDR
              value: "redis-cart:6379"
            - name: DISABLE_PROFILER
              value: "true"
      imagePullSecrets:
        - name: ecr-secret
