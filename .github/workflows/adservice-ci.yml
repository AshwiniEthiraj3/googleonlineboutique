name: adservice-ci

on:
  pull_request:
    branches:
      - main

jobs:
  # ---------- Build & Unit Test Job ----------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '19'
      - name: Set execute permission for gradlew
        run: chmod +x src/adservice/gradlew
        
      - name: Build (skip verify formatting)
        run: |
             cd src/adservice
             ./gradlew build -x verifyGoogleJavaFormat -x googleJavaFormat


      - name: Run Unit Tests
      
        run: |
              cd src/adservice
              ./gradlew test --no-daemon

  # ---------- Code Quality Job ----------
  code-quality:
    runs-on: ubuntu-latest
    needs: build  # run after build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon

      - name: Run SpotBugs
        run: ./gradlew spotbugsMain spotbugsTest --no-daemon

  # ---------- Docker Build & Push Job ----------
  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./src/adservice
          file: ./src/adservice/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/adservices:${{ github.run_id }}
  updatek8s:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
          fetch-depth: 0  # fetch full history

      - name: Checkout target branch
        run: |
          git fetch origin ${{ github.head_ref || github.ref_name }}
          git checkout ${{ github.head_ref || github.ref_name }}

      - name: Update image tag in Kubernetes deployment
        run: |
          sed -i "s|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/adservices:${{ github.run_id }}|" kubernetes/adservice/deploy.yml

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          git config user.email "ashwiniethiraj@gmail.com"
          git config user.name "ashwiniethiraj"
          git add kubernetes/adservice/deploy.yml
          git commit -m "ci: update adservice image tag" || echo "No changes to commit"
          git pull --rebase origin ${{ github.head_ref || github.ref_name }}
          git push origin HEAD:${{ github.head_ref || github.ref_name }}
